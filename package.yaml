tests:
  spec:
    main: Spec.hs
    source-dirs: test
    other-modules:
      - Web.Skroutz.ApiEntries
      - Web.Skroutz.EndpointsSpec
      - Web.Skroutz.FixtureGenerator
      - Web.Skroutz.ModelSpec
      - Web.Skroutz.TestingEnvironment
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - skroutz-haskell-api
      - bytestring
      - filepath
      - directory
      - hspec
