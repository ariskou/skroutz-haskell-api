name: skroutz-haskell-api
version: 0.1.0.0
synopsis: Skroutz.gr HTTP API bindings.
description: See README.md
github: ariskou/skroutz-haskell-api
homepage: http://github.com/ariskou/skroutz-haskell-api#readme
bug-reports: https://github.com/ariskou/skroutz-haskell-api/issues
license: Apache-2.0
license-file: LICENSE
author: Remous-Aris Koutsiamanis
maintainer: Remous-Aris Koutsiamanis <ariskou@gmail.com>
copyright: Copyright 2016 Remous-Aris Koutsiamanis
stability: alpha
category: Web

extra-source-files:
  - README.md
  - changelog.md

ghc-options:
  - -Wall

dependencies:
  - base >= 4.7 && < 5
  - text
  - scientific
  - aeson
  - lens
  - lens-aeson
  - network-uri

library:
  source-dirs: src
  other-modules:
    - Web.Skroutz.Types
    - Web.Skroutz.Types.AnySearchResult
    - Web.Skroutz.Types.Category
    - Web.Skroutz.Types.Manufacturer
    - Web.Skroutz.Types.Meta
    - Web.Skroutz.Types.Pagination
    - Web.Skroutz.Types.Product
    - Web.Skroutz.Types.Shop
    - Web.Skroutz.Types.ShopLocation
    - Web.Skroutz.Types.ShopReview
    - Web.Skroutz.Types.SKU
    - Web.Skroutz.Types.SKUReview
    - Web.Skroutz.Types.Utilities.TH
  exposed-modules:
    - Web.Skroutz
