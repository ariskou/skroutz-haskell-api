name: skroutz-haskell-api
version: 0.1.0.0
synopsis: Skroutz.gr HTTP API bindings.
description: See README.md
github: ariskou/skroutz-haskell-api
homepage: http://github.com/ariskou/skroutz-haskell-api#readme
bug-reports: https://github.com/ariskou/skroutz-haskell-api/issues
license: Apache-2.0
license-file: LICENSE
author: Remous-Aris Koutsiamanis
maintainer: Remous-Aris Koutsiamanis <ariskou@gmail.com>
copyright: Copyright 2016 Remous-Aris Koutsiamanis
stability: alpha
category: Web
tested-with: GHC == 7.10.3, GHC == 8.0.1

extra-source-files:
  - README.md
  - changelog.md
  - test/fixtures/*/*.json

ghc-options:
  - -Wall

dependencies:
  - base >= 4.7 && < 5
  - text
  - aeson
  - lens
  - lens-aeson
  - network-uri
  - template-haskell
  - bytestring
  - deepseq
  - transformers
  - either
  - servant
  - servant-client
  - http-client
  - http-client-tls
  - wreq
  - rest-core
  - rest-gen
  - rest-types
  - rest-client
  - rest-stringmap
  - resourcet
  - http-api-data
  - http-conduit
  - http-types
  - containers
  - time
  - regex-tdfa
  - regex-tdfa-text

